<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="D:\ui\html\node_modules\bootstrap-icons\font\bootstrap-icons.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    
    <script type="text/javascript">
            function NewClick(){
               folder = prompt("Enter Folder Name","New_Folder_Name");
               msg = document.getElementById("msg");
               if(folder==null) {
                  alert("You canceled..");
               }else if(folder=="") {
                  alert("Please Enter a Name");
               } else {
                  msg.innerHTML += "Folder Created : " + folder + "<br>";
               }
            }
    </script>
</head>
<body class="container-fluid">
    <button class="btn" onclick="NewClick()"> <span class="bi bi-file-earmark-plus"></span> New Folder </button>
   
    <p id="msg"></p>
</body>
</html>
