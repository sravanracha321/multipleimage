<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
             var userDetails = {
                "Card": "8377",
                "Cvv": "3456",
                "Expiry": "2024"
             }
             function VerifyCard(){
                var card = document.getElementById("Card").value;
                var cvv = document.getElementById("Cvv");
                if(userDetails.Card===card){
                    cvv.disabled = false;
                    document.getElementById("tick").className = "bi bi-check-circle-fill";
                    document.getElementById("tick").style.color = "green";
                    cvv.focus();
                }
             }
             function VerifyCvv(){
                var cvv = document.getElementById("Cvv").value;
                if(userDetails.Cvv===cvv) {
                    document.getElementById("Expiry").disabled = false;
                }
             }
             function VerifyExpiry(){
                var expriy = document.getElementById("Expiry").value;
                if(userDetails.Expiry===expriy) {
                    document.getElementById("btnPay").disabled = false;
                }
             }
        </script>
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    </head>
    <body>
       <fieldset>
          <legend>Payment Details</legend>
          <dl>
            <dt>Card Number</dt>
            <dd><input type="text" id="Card" onkeyup="VerifyCard()"><span style="color:red" class="bi bi-x-circle-fill" id="tick"></span></dd>
            <dt>CVV</dt>
            <dd><input type="text" id="Cvv" onkeyup="VerifyCvv()" size="4" disabled></dd>
            <dt>Expiry</dt>
            <dd>
                <select id="Expiry" disabled onchange="VerifyExpiry()">
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                </select>
            </dd>
          </dl>
          <button id="btnPay" disabled>Pay</button>
       </fieldset>
    </body>
    </html>
